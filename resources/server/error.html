<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="https://mc.kurogames.com/website-preface/favicon.ico"><title>鸣潮插件登录 | Waves-Plugin</title><script src="https://code.jquery.com/jquery-3.7.1.min.js"></script><style>@import url(https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap);*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}body{display:flex;justify-content:center;align-items:center;min-height:100vh;flex-direction:column;background:#23242a;position:relative;overflow:hidden;background-image:url(background_image);background-size:cover}.box{width:90%;max-width:448px;margin:0 auto;border-radius:8px;overflow:hidden;z-index:10}#box_head{width:90%;padding:66px 0 40px;border-top-left-radius:12px;border-top-right-radius:12px;text-align:center}form{background:rgba(255,255,255,0.6);backdrop-filter:blur(12px);border-radius:8px;display:flex;flex-direction:column;align-items:center;padding:20px;width:100%}#info{margin:10px 0 32px 0}#btn-success{border:none;outline:0;padding:11px 25px;background:#00d2d6;color:#fff;cursor:pointer;border-radius:4px;font-size:20px;line-height:32px;font-weight:700;width:100%;max-width:368px;user-select:none;margin-bottom:16px}#btn-success:active{opacity:.8}</style></head><body><div class="box"><form autocomplete="off"><img src="https://i.postimg.cc/MZjkD29h/top-logo.png" id="box_head"><div id="info">当前登录链接已过期，请重新给机器人发送登录请求</div><button type="button" id="btn-success">去给项目点Star⭐</button></form></div><script>$(document).ready(function(){$("#btn-success").on("click",()=>window.open("https://github.com/erzaozi/waves-plugin"))});</script></body></html>
